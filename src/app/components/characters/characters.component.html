<app-characters-header [filterController]="queryBuilder.getFilterController()"></app-characters-header>
<div class="characters-body">
  <div class="characters-body-block">
    <app-character-item [character]="character" *ngFor="let character of dataStream | async; trackBy: trackById"></app-character-item>
  </div>
</div>
<app-characters-footer [paginationController]="queryBuilder.getPaginationController()"></app-characters-footer>
